<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
<section>
	<div class="ba-container">
		<form action="#" method="post" class="ba-sign-form">
				<div class="ba-sign-form__a--top ba-sign-form__a--active">
						<a href="">Sign in</a>
				</div>
				<div class="ba-sign-form__a--top">
						<a href="">Join us</a>
				</div>
			<fieldset>
				<label for="username">Username
					<input class="ba-sign-form__input" type="text" id="username" name="username"  required >
				</label>
				<label for="password">Password
					<input class="ba-sign-form__input" type="password" id="password" name="password"  required >
				</label>
			</fieldset>
			<fieldset class="ba-sign-form__checkbox">
					<input   class="checkbox" type="checkbox" id="checkbox" name="signed_in">
					<label   for="checkbox" >Keep me signed in</label>
				</label>
				<div class="ba-text-center">
						<button type="submit" class="ba-button">
							Sign in
						</button>
				</div>
				<div class="ba-sign-form__a--bottom">
					<a href="">Forgot password</a>
					<a href="">Create an account</a>
				</div>
			</fieldset>
		</form>
	</div>
	<!-- /.ba-container -->
</section>
</body>
</html>
